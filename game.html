<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders&reg;</title>
    <script src="js/helpers.js"></script>
    <link href="Styles/Styles.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <script src="js/start.js"></script>
</head>
<body id="game" onload="startCounter(1)">
    <div id="wrapper">
        <h1 class="hidden" style="display:none">You lose</h1>
        <h2 class="hidden"></h2>
        <a href="game.html" class="hidden" style="display:none">Play again</a>
        <form>
            <p>
                <audio id="backgroundMusic" src="sounds/backgroundmusic.mp3" type="audio/mpeg"></audio>
                <audio id="shoot" src="sounds/shoot.mp3" type="audio/mpeg"></audio>
                <audio id="boom" src="sounds/explosion.mp3" type="audio/mpeg"></audio>
				<audio id="ricochet" src="sounds/bulletCollision.mp3" type="audio/mpeg"></audio>
				<audio id="levelUp" src="sounds/levelUp.mp3" type="audio/mpeg"></audio>
				<audio id="gameOver" src="sounds/gameOver.mp3" type="audio/mpeg"></audio>
				<audio id="hit" src="sounds/takenDamage.mp3" type="audio/mpeg"></audio>
				

                <input type="checkbox" id="musicCheck" value="Background" checked>
                <label for="musicCheck">Music</label><br>
                <input type="checkbox" id="soundsCheck" value="sfx" checked>
                <label for="soundsCheck">Sounds</label><br>
            </p>
        </form>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
